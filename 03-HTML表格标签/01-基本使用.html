<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本使用</title>
</head>
<body>
    <table border="2" width="400" height="200">
        <caption>学生成绩单</caption>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>成绩</td>
        </tr>
        <tr>
            <td>韩梅梅</td>
            <td>女</td>
            <td>100</td>
        </tr>
        <tr>
            <td>李明</td>
            <td>男</td>
            <td>98</td>
        </tr>
    </table>
</body>
</html>
